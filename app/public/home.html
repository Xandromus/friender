<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>friender</title>
    <meta name="description" content="friender: a place to match friends">
    <meta name="keywords" content="friender, friend matching service">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1883A5" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>

    <div class="container">

        <div class="jumbotron">
            <img class="img-fluid" src="assets/images/frienderlogo.svg" alt="friender logo" />
            <hr>
            <h2>Looking for a friend, but can't find the right "match"?</h2>
            <h2>Take our survey and start friending!</h2>
            <br>

            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>
                            <span class="fa fa-list-alt"></span> Time to answer some questions!</h4>
                    </button>
                </a>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
