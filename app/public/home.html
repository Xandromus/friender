<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>friender</title>
    <meta name="description" content="friender: a place to match friends">
    <meta name="keywords" content="friender, friend matching service">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#388659" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin:500" rel="stylesheet">
    <link href="assets/css/frienderstyles.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <header class="top-bar container-fluid">
            <img class="logo-small img-fluid float-right" src="/assets/images/frienderlogosmall.png" alt="friender logo" />
            <p>
                <a href="/api/friends">API Friends List</a> &bigstar;
                <a href="https://github.com/Xandromus/friender" target="_blank">GitHub Repo </a>
            </p>
        </header>
        <main>
            <div class="container middle">

                <div class="jumbotron">
                    <img class="img-fluid" src="/assets/images/frienderlogo.svg" alt="friender logo" />
                    <hr>
                    <h2 class="text-center">Looking for a friend, but can't find the right "match"?</h2>
                    <h2 class="text-center">Take our survey and start friending!</h2>
                    <br>

                    <div>
                        <a href="/survey">
                            <button type="button" class="btn btn-lg btn-survey btn-block">
                                <h4>
                                    <span class="fa fa-list-alt"></span> Time to answer some questions!</h4>
                            </button>
                        </a>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            <p>&copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script> Xander Rapstine</p>
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
